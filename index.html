<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Codebooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_conteiner esquerdo">
            <span class="cabecalho_menu-hamburguer"></span>
            <img src="assets/Logo.svg" alt="Logo do Codebooks">
        </div>
        <div class="cabecalho_conteiner direito">
            <a href="#" class="cabecalho_link"> 
                <img src="assets/Favoritos.svg" alt="Favoritos"></a>
            <a href="#" class="cabecalho_link">
                <img src="assets/Compras.svg" alt="Compras"></a>
            <a href="#" class="cabecalho_link">
                <img src="assets/Usuário.svg" alt="Usuário"></a>
        </div>
    </header>
    <main>
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em sua estante o que precisa para o seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel_titulo">Novos laçamentos</h2>
            <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/Livro 1.svg" alt="Livro 1"></div>
            <div class="swiper-slide"><img src="assets/Livro 2.svg" alt="Livro 2"></div>
            <div class="swiper-slide"><img src="assets/Livro 3.svg" alt="Livro 3"></div>
            <div class="swiper-slide"><img src="assets/Livro 4.svg" alt="Livro 4"></div>
            <div class="swiper-slide"><img src="assets/Livro 5.svg" alt="Livro 5"></div>
    </main>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets'
            },
        });

    </script>
    </section>
    <footer></footer>
</body>
</html>
